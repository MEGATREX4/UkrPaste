<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УкрПаста</title>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a0ff110df7.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <header class="w-full flex items-center p-4 bg-gray-800 border-b border-gray-700">
    <h1 class="text-2xl font-bold pr-3">УкрПаста</h1>
    <div class="flex gap-4">
      <a href="/" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-sm flex items-center gap-2">
        <i class="fas fa-home"></i> Головна
      </a>
      <a href="/apply" class="bg-pink-800 hover:bg-pink-600 text-white px-4 py-2 rounded-md text-sm flex items-center gap-2">
        <i class="fas fa-paper-plane"></i> Додати
      </a>
    </div>
  </header>

  <main class="flex-grow flex flex-col items-center p-6">
    <h2 class="text-4xl font-bold mb-8">Збірник паст</h2>

    <div id="pastes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
      {% for paste in pastes %}
      <div class="bg-gray-800 rounded-lg border border-gray-700 shadow-lg flex flex-col">
        <div class="flex justify-between items-center bg-gray-700 p-3 rounded-t-lg">
          <span class="font-semibold">{{ paste.author }}</span>
          <button class="flex items-center text-sm copy-btn text-gray-300 hover:text-white" data-text="{{ paste.text }}">
            <i class="p-1 fa-solid fa-clone"></i> Копіювати
          </button>
        </div>
        <div class="p-4 text-left text-gray-200 whitespace-pre-wrap" style="word-break: break-word;">{{ paste.text }}</div>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer class="bg-gray-800 text-center text-sm py-4 w-full border-t border-gray-700">
    <span> Розроблено 
        <a class="underline decoration-wavy" href="https://megatrex4.netlify.app/">MEGATREX4</a> з 
        <i class="fas fa-heart text-red-500"></i>
    </span>
    у 2025 році
  </footer>

  <script>
    document.querySelectorAll('.copy-btn').forEach(button => {
      button.addEventListener('click', () => {
        navigator.clipboard.writeText(button.getAttribute('data-text')).then(() => {
          button.innerHTML = `<i class="fas fa-check mr-1"></i> Скопійовано!`;
          setTimeout(() => {
            button.innerHTML = `<i class="p-1 fa-solid fa-clone"></i> Копіювати`;
          }, 1500);
        });
      });
    });
  </script>
</body>
</html>
